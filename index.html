<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контроль відвідування</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <div
    id="sidebar"
    class="bg-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out shadow-md z-30"
  >
    <h2 class="text-xl font-bold px-4">Працівники</h2>
    <nav id="user-list"></nav>
  </div>

  <!-- Main content -->
  <div class="flex-1 p-6">
    <button
      id="menu-btn"
      class="md:hidden mb-4 bg-gray-200 px-4 py-2 rounded"
    >
      Menu
    </button>
    <h1 class="text-2xl font-bold mb-4">Kontrola dochádzky</h1>

    <div class="space-x-4 mb-6">
      <button id="admin-btn" class="bg-purple-600 text-white px-4 py-2 rounded">
        Administrator
      </button>
    </div>

    <div id="login-section" class="space-y-4">
      <select id="user-select" class="border p-2 rounded w-full max-w-sm"></select>
      <input
        type="password"
        id="password-input"
        placeholder="Zadajte svoje heslo"
        class="border p-2 rounded w-full max-w-sm"
      />
      <button id="login-btn" class="bg-blue-500 text-white px-4 py-2 rounded">
        Prihláste sa
      </button>
    </div>

    <div id="attendance-section" class="hidden space-y-4">
      <p id="user-name" class="text-lg font-semibold"></p>
      <button id="in-btn" class="bg-green-500 text-white px-4 py-2 rounded">
        Prichod
      </button>
      <button id="out-btn" class="bg-red-500 text-white px-4 py-2 rounded">
        Odchod
      </button>

      <div class="mt-4">
        <label for="tips-input" class="block font-medium">Tringle:</label>
        <input
          type="number"
          id="tips-input"
          placeholder="Suma v €"
          class="border p-2 rounded w-full max-w-xs"
        />
        <button id="save-tips" class="mt-2 bg-yellow-500 text-white px-4 py-2 rounded">
          Uložiť tringle
        </button>
      </div>

      <div class="mt-6">
        <h2 class="text-xl font-bold mb-2">Historia</h2>
        <table class="min-w-full bg-white border rounded">
          <thead>
            <tr>
              <th class="border px-4 py-2">Data</th>
              <th class="border px-4 py-2">Čas príchodu</th>
              <th class="border px-4 py-2">Čas odchodu</th>
              <th class="border px-4 py-2">Tringle (€)</th>
              <th class="border px-4 py-2">Дії</th>
            </tr>
          </thead>
          <tbody id="history-table"></tbody>
        </table>
        <p class="mt-4 font-bold">
          Celkový час: <span id="total-time">0 год</span>
        </p>
      </div>
    </div>

    <div id="admin-section" class="hidden space-y-4">
      <h2 class="text-xl font-bold">Адмін-панель</h2>
      <input type="password" id="admin-password" placeholder="Введіть пароль адміністратора" class="border p-2 rounded w-full max-w-sm" />
      <button id="admin-login" class="bg-blue-600 text-white px-4 py-2 rounded">Увійти</button>
      <div id="admin-panel" class="hidden">
        <button id="delete-last-month" class="bg-red-600 text-white px-4 py-2 rounded">Видалити записи за минулий місяць</button>
        <p id="admin-message" class="font-semibold"></p>

        <div id="employee-summary" class="mt-6">
          <h3 class="text-lg font-semibold mb-2">Загальні години працівників</h3>
          <table class="min-w-full bg-white border rounded">
            <thead>
              <tr>
                <th class="border px-4 py-2">Ім'я</th>
                <th class="border px-4 py-2">Всього годин</th>
              </tr>
            </thead>
            <tbody id="employee-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://ygxsphldpwfwfwbeulot.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlneHNwaGxkcHdmd2Z3YmV1bG90Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1OTUzOTcsImV4cCI6MjA2NDE3MTM5N30.rKSGZVolDLyFbMJZsDqw2fiKOCIDHpuA34_XmGG8j_A';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById('admin-btn').addEventListener('click', () => {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('attendance-section').classList.add('hidden');
      document.getElementById('admin-section').classList.remove('hidden');
    });

    document.getElementById('admin-login').addEventListener('click', async () => {
      const inputPass = document.getElementById('admin-password').value;

      const { data, error } = await supabase
        .from('admin')
        .select('password')
        .eq('id', 1)
        .single();

      if (error) {
        document.getElementById('admin-message').textContent = 'Помилка підключення.';
        document.getElementById('admin-message').classList.add('text-red-600');
        return;
      }

      if (data.password === inputPass) {
        document.getElementById('admin-panel').classList.remove('hidden');
        document.getElementById('admin-message').textContent = '';
        loadEmployeeSummary();
      } else {
        document.getElementById('admin-message').textContent = 'Невірний пароль!';
        document.getElementById('admin-message').classList.remove('text-green-700');
        document.getElementById('admin-message').classList.add('text-red-600');
      }
    });

    document.getElementById('delete-last-month').addEventListener('click', async () => {
      const now = new Date();
      const lastMonth = new Date(now.getFullYear(), now.getMonth() - 1, 1);
      const monthStr = lastMonth.toISOString().slice(0, 7);

      const { error } = await supabase
        .from('attendance')
        .delete()
        .like('date', `${monthStr}%`);

      if (error) {
        document.getElementById('admin-message').textContent = 'Помилка при видаленні записів.';
        document.getElementById('admin-message').classList.add('text-red-600');
      } else {
        document.getElementById('admin-message').textContent = 'Записи за минулий місяць видалено.';
        document.getElementById('admin-message').classList.remove('text-red-600');
        document.getElementById('admin-message').classList.add('text-green-700');
      }
    });

    async function loadEmployeeSummary() {
      const { data, error } = await supabase
        .from('attendance')
        .select('name, arrival, departure');

      if (error) return console.error('Помилка завантаження:', error);

      const timeMap = {};

      data.forEach((record) => {
        if (record.arrival && record.departure) {
          const start = new Date(record.arrival);
          const end = new Date(record.departure);
          const hours = (end - start) / (1000 * 60 * 60);

          if (!timeMap[record.name]) timeMap[record.name] = 0;
          timeMap[record.name] += hours;
        }
      });

      const tbody = document.getElementById('employee-table');
      tbody.innerHTML = '';

      Object.entries(timeMap).forEach(([name, totalHours]) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-4 py-2">${name}</td>
          <td class="border px-4 py-2">${totalHours.toFixed(2)} год</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Load employee names into sidebar and dropdown
    async function loadUsers() {
      const { data, error } = await supabase.from('users').select();
      if (error) return console.error(error);

      const userList = document.getElementById('user-list');
      const userSelect = document.getElementById('user-select');
      userList.innerHTML = '';
      userSelect.innerHTML = '<option disabled selected>Оберіть працівника</option>';

      data.forEach(user => {
        const btn = document.createElement('button');
        btn.textContent = user.name;
        btn.className = 'block w-full text-left px-4 py-2 hover:bg-gray-200';
        btn.onclick = () => {
          userSelect.value = user.name;
        };
        userList.appendChild(btn);

        const option = document.createElement('option');
        option.value = user.name;
        option.textContent = user.name;
        userSelect.appendChild(option);
      });
    }

    loadUsers();
  </script>
</body>
</html>
