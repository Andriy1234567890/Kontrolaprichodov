    async function markTime(type) {
      const today = new Date();
      const dateStr = today.toISOString().split('T')[0];

      const { data: worker, error: errW } = await supabase
        .from('workers')
        .select('id')
        .eq('name', currentUser.name)
        .single();

        .select('*')
